#odoo-staging.yml


version: '3.8'


mailhog:
    image: mailhog:latest
    container_name: mailhog
    logging:
      driver: 'none'
    restart: unless-stopped
    # Web UI on 8025, SMTP on 1025
    ports:
      - "1025:1025" # SMTP server for Odoo
      - "8025:8025" # Web interface to view emails
    networks:
      - default


services:
  db:
    image: postgres:17
    user: root
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=2o0d2o4o18@2024
      - POSTGRES_DB=postgres
    restart: always
    volumes:
      - ./postgresql:/var/lib/postgresql/data
    networks:
      - default

  odoo18:
    image: odoo:18
    user: root
    depends_on:
      - db
      - mailhog
    ports:
      - "10018:8069" # main Odoo
      - "20018:8072" # live chat
    tty: true
    command: --
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=2o0d2o4o18@2024
      - ODOO_SMTP_SERVER=mailhog
      - ODOO_SMTP_PORT=1025
      - ODOO_SMTP_ENCRYPTION=none
    volumes:
      - ./opt/shared/enterprise/18.0/odoo/addons:/mnt/enterprise
      - ./addons:/mnt/extra-addons
      - ./etc:/etc/odoo
    restart: always
    networks:
      - default

  

networks:
  default:
    driver: bridge
  custom_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1

